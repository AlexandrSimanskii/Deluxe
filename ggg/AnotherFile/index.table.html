<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CopyIndex.css" />
  </head>
  <body>
    <table>
      <caption>
        Таблица
      </caption>
      <thead>
        <tr>
          <th>company</th>
          <th>country</th>
          <th>main</th>
          <th>global</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>

        <tr>
          <td>5</td>
          <td colspan="2">6</td>
          <td>7</td>
        </tr>

        <tr>
          <td rowspan="2">9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>

        <tr>
          <td>14</td>
          <td>15</td>
          <td>16</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">end</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
